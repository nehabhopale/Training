
<table class="table table-bordered table-hover">
    <thead>
        <tr>
       
            <th>ID</th>
            <th>CourseName</th>
            <th>Price</th>
    </thead>
    <tbody>
       
    <tr *ngFor="let course of courses">
            <td>{{course.ID}}</td>
            <td>{{course.CourseName}}</td>
            <td>{{course.Prize}}</td>
            <td>
                <span style="width:20px;"></span>
                <button class="btn btn-danger" (click)="deleteCourse(course.ID!)">Delete</button> &nbsp; 
                <button type="button" class="btn btn-info" (click)="openUpdateCourseModal(course)">Update Course</button>

            </td>
    </tr>
    </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayCourseModel}">
    <form [formGroup]="myGroup"  (ngSubmit)="updateCourse(myGroup)">
     <div class="modal-dialog" role="document">
           <div class="modal-content">
                 <div class="modal-header">
                       <h4 class="modal-title">Course</h4>
                       <button type="button" class="close" aria-label="Close" (click)="closeCourseModal()"><span aria-hidden="true">&times;</span></button>
                     </div>
            <div class="modal-body">
                <label for="exampleInputEmail1" class="form-label">Enter New Course Name</label>
                <input type="text"  class="form-control" id="exampleInputEmail1" formControlName="updatedCourseName"
                    aria-describedby="emailHelp" >
                    <div class="alert alert-danger" *ngIf="myGroup.get('updatedCourseName')?.hasError('required') && (myGroup.get('updatedCourseName')?.dirty || myGroup.get('updatedCourseName')?.touched)">
                        Please provide a course name.
                    </div>
                    <label for="exampleInputEmail1" class="form-label">Enter New Prize</label>
                    <input type="number"  class="form-control" id="exampleInputEmail1" formControlName="updatedprize"
                    aria-describedby="emailHelp" >

            </div>
            <div class="modal-footer">
                       <button type="submit" class="btn btn-default" >Update Course</button>
            </div>
        </div>
         </div>
        </form>
</div>
<div class="container">
    <button type="button" class="btn btn-info btn-lg" (click)="openModal()">Add New Course</button>
        <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
             <div class="modal-dialog" role="document">
                   <div class="modal-content">
                         <div class="modal-header">
                               <h4 class="modal-title">Course</h4>
                               <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                             </div>
                    <div class="modal-body">
                        <label for="exampleInputEmail1" class="form-label">Enter Course Name</label>
                        <input type="text" [(ngModel)]="courseName"><br>
                        <label for="exampleInputEmail1" class="form-label">Enter Prize</label>
                        <input type="number" [(ngModel)]="prize">
                        <!-- <input type="email"  class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" [(ngModel)]="courseName"> -->
                             </div>
                         <div class="modal-footer">
                               <button type="button" class="btn btn-default" (click)="addCourse()" >Add Course</button>
                             </div>
                </div>
                 </div>
     </div>
     </div>
