
<table class="table table-bordered table-hover">
    <thead>
        <tr>
       
            <th>ID</th>
            <!-- <th>UserId</th> -->
            <th>PassNo</th>
            <th>Country</th>
            <!-- <th>Price</th> -->
    </thead>
    <tbody>
       
        <tr *ngFor="let passport of passports"  >
            <td>{{passport.ID}}</td>
            <!-- <td>{{passport.UID}}</td> -->
            <td>{{passport.PassNo}}</td>
            <td>{{passport.Country}}</td>
            <td>
               
                <span style="width:20px;"></span>
                <button class="btn btn-danger" (click)="deletePassport(passport.ID!)">Delete</button> &nbsp; 
                <button type="button" class="btn btn-info" (click)="openUpdatePassportModal(passport)">Update Passport</button>  
                
            </td>
            
        </tr>
    </tbody>
</table>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayPassportModel}">
    <form [formGroup]="passportEditForm"  (ngSubmit)="updatePassport(passportEditForm)">
     <div class="modal-dialog" role="document">
           <div class="modal-content">
                 <div class="modal-header">
                       <h4 class="modal-title">Passport</h4>
                       <button type="button" class="close" aria-label="Close" (click)="closePassModal()"><span aria-hidden="true">&times;</span></button>
                     </div>
            <div class="modal-body">
                <label for="exampleInputEmail1" class="form-label">Enter New country name</label>
                <input type="text"  class="form-control" id="exampleInputEmail1" formControlName="updatedPassCountryName"
                    aria-describedby="emailHelp" >
                    <div class="alert alert-danger" *ngIf="passportEditForm.get('updatedPassCountryName')?.hasError('required') && (passportEditForm.get('updatedPassCountryName')?.dirty ||passportEditForm.get('updatedPassCountryName')?.touched)">
                        Please provide a country name.
                    </div>
                   

            </div>
            <div class="modal-footer">
                       <button type="submit" class="btn btn-default" >Update Passport</button>
            </div>
        </div>
         </div>
        </form>
</div>
